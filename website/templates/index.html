<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #2a5298;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        
        .result h3 {
            margin-bottom: 10px;
        }
        
        .result pre {
            background: rgba(0,0,0,0.05);
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 13px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .example {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .example-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üÉè Poker Simulator</h1>
            <p class="subtitle">Simulate poker game states with C++ powered backend</p>
        </header>
        
        <div class="card">
            <form id="simulateForm">
                <div class="input-group">
                    <label for="gameState">Game State (JSON)</label>
                    <textarea 
                        id="gameState" 
                        name="gameState" 
                        placeholder='{"players": 2, "pot": 100, "cards": []}'
                        required
                    ></textarea>
                    <div class="example">
                        <div class="example-title">Example:</div>
                        <code>{"players": 2, "pot": 100, "cards": ["AS", "KD"], "currentBet": 20}</code>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="seed">Random Seed</label>
                    <input 
                        type="number" 
                        id="seed" 
                        name="seed" 
                        placeholder="12345"
                        value="42"
                        required
                    />
                </div>
                
                <button type="submit">Simulate Next State</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #666;">Simulating...</p>
            </div>
            
            <div class="result" id="result"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('simulateForm');
        const loading = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const gameStateText = document.getElementById('gameState').value;
            const seed = parseInt(document.getElementById('seed').value);
            
            // Validate JSON
            let gameState;
            try {
                gameState = JSON.parse(gameStateText);
            } catch (error) {
                showResult('error', 'Invalid JSON in Game State field');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            form.querySelector('button').disabled = true;
            
            try {
                const response = await fetch('/api/simulate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        gameState: gameState,
                        seed: seed
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('success', 'Simulation Complete', data);
                } else {
                    showResult('error', data.error || 'Simulation failed');
                }
            } catch (error) {
                showResult('error', `Network error: ${error.message}`);
            } finally {
                loading.style.display = 'none';
                form.querySelector('button').disabled = false;
            }
        });
        
        function showResult(type, message, data = null) {
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            
            if (type === 'success' && data) {
                resultDiv.innerHTML = `
                    <h3>‚úì ${message}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } else {
                resultDiv.innerHTML = `
                    <h3>‚úó Error</h3>
                    <p>${message}</p>
                `;
            }
        }
    </script>
</body>
</html>
